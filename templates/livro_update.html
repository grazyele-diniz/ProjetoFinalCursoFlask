<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>LIVRO</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <br>
        <h1 style="text-align: center; font-style: italic;color: rgb(53, 50, 50);">CONTROLE DE EMPRÉSTIMOS DE LIVROS</h1>
        <br>
        <form method="POST" action="/livro/upd">
        <input type="hidden" id="id" name="id" value="{{livro.id}}">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Título do Livro: </td>
                                <td><input type="text" name="titulo" id="titulo" value="{{livro.titulo}}" required></td>
                            </tr>
                            <tr>
                                <td>Nome do Usu: </td>
                                <td><input type="text" name="nome" id="nome" value="{{livro.nome}}" required></td>
                            </tr>
                            <tr>
                                <td>Vínculo: </td>
                                <td><input type="radio" name="vinculo" id="vinculo" value="Aluno" {{ "checked" if livro.vinculo=="Aluno" else "" }} required> Aluno <input type="radio" name="vinculo" id="vinculo" value="Professor" required {{ "checked" if livro.vinculo=="Professor" else "" }}> Professor</td>
                            </tr>
                            <tr>
                                <td>Data de Empréstimo: </td>
                                <td><input type="date" name="emprestimo" id="emprestimo" required format="dd/mm/yyyy" placeholder="DD-MM-YYYY" value="{{livro.emprestimo}}"></td>
                            </tr>
                            <tr>
                                <td>Data de Devolução: </td>
                                <td><input type="date" name="devolucao" id="devolucao" required format="dd/mm/yyyy" placeholder="DD-MM-YYYY" value="{{livro.devolucao}}"></td>
                            </tr>
                            <tr> 
                            </tr>                            
                        </tbody>
                    </table>
                        <td colspan="2"><input type="submit" class="btn btn-primary btn-md active" value="Alterar"></td>
                        <td colspan="1"><a href="/livro" class="btn btn-light btn-md active" role="button" aria-pressed="true">Voltar</a></td> 
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
