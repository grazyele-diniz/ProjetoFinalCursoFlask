<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>LIVRO</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Deseja excluir este item?</h1>
        <form method="POST" action="/livro/dlt">
        <input type="hidden" id="id" name="id" value="{{livro.id}}">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Título: </td>
                                <td>{{livro.titulo}}</td>
                            </tr>
                            <tr>
                                <td>Vínculo: </td>
                                <td>{{livro.vinculo}}</td>                                              </tr>
                            <tr>
                                <td>Data de Empréstimo: </td>
                                <td>{{livro.emprestimo}}</td>
                            </tr>
                            <tr>
                                <td>Data de Devoluação: </td>
                                <td>{{livro.devolucao}}</td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Excluir"></td>
                            </tr>                            
                        </tbody>
                    </table>
                    <a href="/livro" class="btn btn-dark btn-md active" role="button" aria-pressed="true">Voltar</a>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
